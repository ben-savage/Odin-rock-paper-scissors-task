<!-- rock paper scissors task -->

<!DOCTYPE HTML>

<head>
    <meta charset="utf-8" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="welcome">
            <h class="head-1"> Welcome to Rock Paper Scissors.</h>
            <br>
        </div>
        <div class="welcome2">
            <p1 class="para-1"> Enter your choice here </p1>
            <br>
        </div>
    </div>
    <div class="buttons">
        <div class="rock">
            <button id="rockBtn" class="btnr"> ROCK </button>
        </div>
        <div class="paper">
            <button id="paperBtn" class="btnp"> PAPER </button>
        </div>
        <div class="scissors">
            <button id="scissorsBtn" class="btns"> SCISSORS</button>
        </div>
    </div>
    <br>
    <div class="roundResponse">
    <h2 class="pageResponse"> </h2>
    </div>
    <!-- <p2 class="pageResponse"></p2> -->
    <div class="score">
    <p3 class="players"> </p3>
    <p4 class="computers"> </p4>
    <p5 class="endGame"> </p5>
    </div>
    <script src="script.js"> </script>
</body>
